<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <title>Minimal example</title>
 <style type="text/css">
   body {
     padding: 0;
     margin: 0;
     background-color: #f8f8f8;
   }
	#map { 
		height: 100vh;
		justify-content: center;
	}
 </style>
 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
 integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
 crossorigin=""/>
 <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
 integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
 crossorigin=""></script>


</head>

<body>
  <div id="map">
  </div>
</body>

 <script type="text/javascript">
// инициализация движка карты
var map = L.map('map', {
   crs: L.CRS.Simple,
});
// наложение каринки
var k = 0.1
var w = 2320 * k;
var h = 6220 * k;
var ibounds = [[0,0], [h, w]];

var image = L.imageOverlay('001.svg', ibounds).addTo(map);
map.fitBounds(ibounds);

var bounds1 = [[0,0], [100, 100]];

// create an orange rectangle
L.rectangle(bounds1, {color: "#ff7800", weight: 1}).addTo(map);

var bounds2 = [[311-100, 116-100], [311, 116]];

// create an orange rectangle
L.rectangle(bounds2, {color: "#ff7800", weight: 1}).addTo(map);

  </script>

</html>
